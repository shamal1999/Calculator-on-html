<html>
<head>
	<link rel="stylesheet" type="text/css" href="test1.css">
</head>
<body>


<form Name="calc">

    
        <div id="textbox"><input type=text Name="display" size="43" style="height: 40px;"></div>
 
        <div>
		<input class="button button2" type=button value="1" OnClick="calc.display.value+='1'">
        <input class="button button2" type=button value="2" OnClick="calc.display.value+='2'">
        <input class="button button2" type=button value="3" OnClick="calc.display.value+='3'">
        <input class="button button2" type=button value="+" OnClick="calc.display.value+='+'">
		<div>
    
    
        <div>
		<input class="button button2" type=button value="4" OnClick="calc.display.value+='4'">
        <input class="button button2" type=button value="5" OnClick="calc.display.value+='5'">
        <input class="button button2" type=button value="6" OnClick="calc.display.value+='6'">
        <input class="button button2" type=button value="-" OnClick="calc.display.value+='-'">
		</div>
     
    
        <div>
		<input class="button button2" type=button value="7" OnClick="calc.display.value+='7'">
        <input class="button button2" type=button value="8" OnClick="calc.display.value+='8'">
        <input class="button button2" type=button value="9" OnClick="calc.display.value+='9'">
        <input class="button button2" type=button value="x" OnClick="calc.display.value+='*'">
		</div>
    
    
        <div>
		<input class="button button2" type=button value="0" OnClick="calc.display.value+='0'">
        <input class="button button2" type=button value="C" OnClick="calc.display.value=''">
        <input class="button button2" type=button value="=" OnClick="eval1();">
        <input class="button button2" type=button value="/" OnClick="calc.display.value+='/'">
		</div>
    

</form>

	<script type="text/javascript">
		function eval1(){
			var x = document.getElementsByName('display')[0].value;
			document.getElementsByName('display')[0].value = eval(x);	
			return;
		}
		
	</script>
</body>
</html>
